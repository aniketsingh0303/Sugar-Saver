<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Personal Details</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="doctor_personal_details_page">
    <h1>Doctor Personal Details</h1>

    <form id="doctorPersonalDetailsForm">
        <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>
    <br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>
    <br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required>
    <br>



        <button class="input-button" type="button" onclick="submitPersonalDetails()">Submit</button>
    </form>

    <script src="../../js/script.js"></script>
</body>
</html>
