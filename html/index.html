<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sugar Saver</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="home">
    <div class="options-container">
      <a href="#" onclick="showLogin('patient')">Patient</a>
      <a href="#" onclick="showLogin('doctor')">Doctor</a>
      <a href="#" onclick="showLogin('admin')">Admin</a>
    </div>

    <div id="patientLogin" class="login-container">
      <h2>Patient Login</h2>
      <form id="patientLoginForm">
        <input id="PUsername" type="text" placeholder="Username" required />
        <br />
        <input id="Ppwd" type="password" placeholder="Password" required />
        <br />
        <button type="button" onclick="login('patient')">Login</button>
        <p><a href="#" onclick="forgotPass('patient')">Forgot Password?</a></p>
        <p>
          Don't have an account?
          <a href="#" onclick="showSignup('patient')">Sign Up</a>
        </p>
      </form>
    </div>

    <div id="doctorLogin" class="login-container">
      <h2>Doctor Login</h2>
      <form id="doctorLoginForm">
        <input id="DUsername" type="text" placeholder="Username" required />
        <br />
        <input id="DPwd" type="password" placeholder="Password" required />
        <br />
        <button type="button" onclick="login('doctor')">Login</button>
        <p><a href="#" onclick="forgotPass('doctor')">Forgot Password?</a></p>
        <p>
          Don't have an account?
          <a href="#" onclick="showSignup('doctor')">Sign Up</a>
        </p>
      </form>
    </div>

    <div id="adminLogin" class="login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <input id="AUsername" type="text" placeholder="Username" required />
        <br />
        <input id="APwd" type="password" placeholder="Password" required />
        <br />
        <button type="button" onclick="login('admin')">Login</button>
        <p><a href="#" onclick="forgotPass('admin')">Forgot Password?</a></p>
      </form>
    </div>

    <div id="patientSignup" class="signup-container">
      <h2>Patient Sign Up</h2>
      <form id="patientSignupForm">
        <input type="text" placeholder="Username" required />
        <br />
        <input type="password" placeholder="Password" required />
        <br />
        <input type="email" placeholder="Email" required />
        <br />
        <button type="button" onclick="signup('patient')">Sign Up</button>
      </form>
    </div>

    <div id="doctorSignup" class="signup-container">
      <h2>Doctor Sign Up</h2>
      <form id="doctorSignupForm">
        <input type="text" placeholder="Username" required />
        <br />
        <input type="password" placeholder="Password" required />
        <br />
        <input type="email" placeholder="Email" required />
        <br />
        <button type="button" onclick="signup('doctor')">Sign Up</button>
      </form>
    </div>

    <div id="forgotPassword" class="f_password-container">
      <h2>Forgot Password</h2>
      <form id="forgetPasswordForm">
        <input type="text" placeholder="Username" required />
        <br />
        <input type="password" placeholder="New Password" required />
        <br />
        <input type="password" placeholder="Confirm Password" required />
        <br />
        <button type="button" onclick="handleForgetPassword()">Confirm</button>
      </form>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
